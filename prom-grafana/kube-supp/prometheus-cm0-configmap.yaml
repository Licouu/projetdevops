apiVersion: v1
data:
  prometheus.yml: |
    # my global config
    global:
      scrape_interval:     5s
      evaluation_interval: 5s

    alerting:
      alertmanagers:
      - static_configs:
        - targets:

    rule_files:

    scrape_configs:
      - job_name: 'mysql-service'
        static_configs:
        - targets: ['mysql-service:3306'] # ip du serveur (ou localhost?)

      - job_name: 'leed-service'
        static_configs:
        - targets: ['leed-service:31117'] # ip du cluster o√π y a l'appli web

      # Nouveau job pour surveiller le conteneur "dummy"
      #- job_name: 'dummy'
      #  static_configs:
      #  - targets: ['dummy:8080']

    remote_write:
      - url: 'http://grafana:3000'
        basic_auth:
          username: admin
          password: pass
kind: ConfigMap
metadata:
  annotations:
    use-subpath: "true"
  labels:
    io.kompose.service: prometheus
  name: prometheus-cm0
